    <div class="site-wrap d-md-flex align-items-stretch">
        <div class="bg-img" id="nikhiltest" style="background-image: url('/static/img/rwh.jpg')"></div>
        <div class="form-wrap">
            <div class="form-inner">
                <h1 class="title">Verify</h1>
                <p class="caption mb-4">Enter the Verification Code from your email</p>

                <form class="" method="POST" action="/verify/{{uid}}/{{routing_key}}">

                    <div class="form-floating">
                        <input type="text" id="code" name="code" maxlength="6" class="form-control" placeholder="000000"
                            required>
                        <label for="name">Code</label>

                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Verify</button>
                    </div>

                </form>
